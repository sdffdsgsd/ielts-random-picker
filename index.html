<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IELTS Random Question Picker</title>
  <link rel="manifest" href="manifest.json" />
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #333;
    }

    .result {
      font-size: 22px;
      margin: 20px 0;
      font-weight: bold;
      color: #222;
    }

    button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005dd1;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .result {
        font-size: 20px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
<!-- Font Awesome CSS -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<!-- Social media fixed container -->

  gap: 12px;

  padding: 10px 15px; 
  border-radius: 8px; 
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  font-family: Arial, sans-serif;
  z-index: 1000;
  min-width: 190px;
">

     style="display: flex; align-items: center; color: #E4405F; text-decoration: none; font-weight: 600; font-size: 14px;">
    <i class="fab fa-instagram" style="font-size: 22px; margin-right: 10px;"></i> Follow us on Instagram
  </a>

  <a href="https://t.me/learning_english_naturally" target="_blank" rel="noopener"

  <a href="https://www.youtube.com/@sapayevdoniyorbek6463" target="_blank" rel="noopener"

  </a>

</div>

  
  <div class="container">
    <h1>IELTS Random Question Picker</h1>
    <div class="result" id="result">Click the button to get a question</div>
    <button onclick="generateQuestion()">Get Random Question</button>
  </div>

  <script>
    function generateQuestion() {
      const book = Math.floor(Math.random() * 10) + 10; // Cambridge 10 to 19
      const section = Math.random() < 0.5 ? 'Reading' : 'Listening';
      const test = Math.floor(Math.random() * 4) + 1; // Test 1 to 4
      const question = Math.floor(Math.random() * 40) + 1; // Question 1 to 40

      const resultText = `Cambridge ${book} - ${section} - Test ${test} - Question ${question}`;
      document.getElementById("result").innerText = resultText;
    }
  </script>
</body>
</html>
